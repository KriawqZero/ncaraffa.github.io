<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando mídias</title>
</head>
<body>
    <h1>Treinando imagens dinâmicas</h1>

        <img src="imagens/nicolas-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
